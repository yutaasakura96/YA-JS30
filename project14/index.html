<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=asakurayuta.dev"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks Container -->
    <div class="container">
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=asakurayuta.dev"
            alt="Favicon"
          />
          <a href="https://www.asakurayuta.dev/" target="_blank"
            >Yuta Asakura</a
          >
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=asakurayuta.dev"
            alt="Favicon"
          />
          <a href="https://www.asakurayuta.dev/" target="_blank"
            >Yuta Asakura</a
          >
        </div>
      </div>
      <div class="item">
        <i class="fas fa-times delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=asakurayuta.dev"
            alt="Favicon"
          />
          <a href="https://www.asakurayuta.dev/" target="_blank"
            >Yuta Asakura</a
          >
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal">
      <div class="modal">
        <i class="fas fa-times close-icon close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form class="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label class="form-label" for="website-name">Website Name</label>
              <input class="form-input" type="text" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label class="form-label" for="website-url">Website URL</label>
              <input class="form-input" type="text" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
