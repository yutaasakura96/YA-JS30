<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type='image/png' href="https://www.google.com/s2/favicons?domain=asakurayuta.dev">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi minima illo sapiente ea, consectetur.</span>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="quote-author">
        <!-- Author -->
        <span id="author">Buddha</span>
      </div>
      <!-- Button -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
          <button id="new-quote">New Quote</button>
        </button>
      </div>
    </div>
    <!-- Loader -->
     <div class="loader" id="loader"></div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
